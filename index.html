<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('aaa.PNG') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .header {
            position: absolute;
            top: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-decoration: none;
            color: #000;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .menu-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .footer img {
            width: 24px;
            height: 24px;
        }
        .clock {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mon Application</h1>
    </div>
    <div class="menu">
        <a class="menu-item" href="https://www.youtube.com/" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/575/original/youtube-logo-youtube-icon-transparent-free-png.png" alt="Youtube">
            Youtube
        </a>
        <a class="menu-item" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">

            Gmail
        </a>
        <a class="menu-item" href="https://www.notion.so/" target="_blank">

            Notion
        </a>
        <a class="menu-item" href="https://chatgpt.com/?model=auto" target="_blank">

    <div class="footer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Logo_Free.svg" alt="Logo">
        <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeString = 
                (hours < 10 ? '0' : '') + hours + ':' + 
                (minutes < 10 ? '0' : '') + minutes + ':' + 
                (seconds < 10 ? '0' : '') + seconds;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
